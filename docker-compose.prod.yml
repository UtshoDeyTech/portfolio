version: '3.8'

services:
  backend:
    build:
      context: ./portfolio-backend
      dockerfile: Dockerfile.prod
    container_name: portfolio-backend-prod
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./portfolio-backend/db.sqlite3:/app/db.sqlite3
      - ./portfolio-backend/staticfiles:/app/staticfiles
      - ./portfolio-backend/media:/app/media
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SETTINGS_MODULE=portfolio_backend.settings
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DB_ENGINE=${DB_ENGINE}
      - DB_NAME=${DB_NAME}
    networks:
      - portfolio-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./portfolio-frontend
      dockerfile: Dockerfile.prod
    container_name: portfolio-frontend-prod
    ports:
      - "${FRONTEND_PORT:-4321}:4321"
    environment:
      - PUBLIC_API_URL=${PUBLIC_API_URL}
      - SERVER_API_URL=${SERVER_API_URL:-http://backend:8000}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./portfolio-backend/staticfiles:/var/www/static:ro
      - ./portfolio-backend/media:/var/www/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-network
    restart: always

networks:
  portfolio-network:
    driver: bridge
